<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>  
    
    <div class="container">
        <h1 class="page-title">Calculadora de Média</h1>        
        <img src="img/aluno.jpg" class="img-comp" alt="Desenho de uma criança com oculos lendo um livre e alguns livros sobre a mesa">
        <p class="page-subtitle">Descubra se você foi aprovado em todas as provas!</p>
    </div>

        <div class="form">
            <h4>Digite suas notas:</h4><br>
            <label class="titulo-label" for="b1">1° Bimestre: </label>
            <input type="number" id="b1" size="2"/><br>
            <label class="titulo-label" for="b2">2° Bimestre: </label>

            <label class="titulo-label" for="b3">3° Bimestre: </label>
            <input type="number" id="b3" size="2"/><br>
            <label class="titulo-label" for="b4">4° Bimestre: </label>
            <input type="number" id="b4" size="2"/><br>
            <button type="submit"  onclick="calcularMedia()">Calcular</button>            
        </div>
        
        <h4 id="resultado"></h4><br>
